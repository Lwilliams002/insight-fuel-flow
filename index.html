<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0F1E2E" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Titan Prime" />

    <title>Prime Pros | Titan Prime Solutions</title>
    <meta name="description" content="Prime Pros by Titan Prime Solutions. Professional roofing & construction services." />

    <!-- Open Graph -->
    <meta property="og:title" content="Prime Pros" />
    <meta property="og:description" content="Professional Roofing & Construction by Titan Prime Solutions" />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:image:width" content="260" />
    <meta property="og:image:height" content="180" />
    <meta property="og:url" content="https://lwilliams.github.io/insight-fuel-flow" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Prime Pros" />
    <meta name="twitter:description" content="Professional Roofing & Construction by Titan Prime Solutions" />
    <meta name="twitter:image" content="/logo.png" />
    <meta name="twitter:image:width" content="260" />
    <meta name="twitter:image:height" content="180" />

    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <link rel="canonical" href="https://lwilliams.github.io/insight-fuel-flow" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Polyfills for amazon-cognito-identity-js
      window.global = window;

      // Single Page Apps for GitHub Pages redirect handling
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
